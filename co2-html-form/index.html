<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">

<body>
    <h1>VINTAGE FEST SIGN UP FORM</h1>
    <hr>
    <form action="#">
        <div>
        <h2>ABOUT YOUR SHOP</h2>
                <label for="ShopID" ></label><b>Shop & Owner name</b></label><br>
            <input type="text" style="width:400px" placeholder="Shop / Owner"><br>
                <label for="ShopAdd"><b>Local address</b></label><br>
            <input type="text" style="width:400px" placeholder="Street / Sub-district / district / town">
        <h2>TYPE OF BUSINESS</h2>
            <input type="radio" name="type" value="online">
                <label for="Online"><b>Online</b></label><br>
            <input type="radio" name="type" value="offline">
                <label for="Offline"><b>Offline</b></label><br>
            <input type="radio" name="type" value="On&Off">
                <label for="On&Off"><b>Both (online & offline)</b></label><br>
        <h2>TYPE OF PRODUCT</h2>
            <input type="checkbox" name="PRODUCT" value="Shirt">
                <label for="Shirt"><b>T-shirt,shirt, flannel,...</b></label><br>
            <input type="checkbox" name="PRODUCT" value="Pants">
                <label for="Pants"><b> jeans, khaki, shorts,..</b></label><br>
            <input type="checkbox" name="PRODUCT" value="Accessories">
                <label for="Accessories"><b> Accessories (watch, belt, necklace,...)</b></label><br>
            <input type="checkbox" name="PRODUCT" value="Toy">
                <label for="Archive"><b>Grailed & archive</b></label><br>
        <hr>
            <button onclick="alert('Your information has been recorded!')"><b>SIGN UP NOW!!!</b></button>
    </form>
</body>
</html>
